         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Nasalization;-inkscape-font-specification:Nasalization;text-align:center;direction:ltr;text-anchor:middle;fill:#ffffff;stroke-width:0.0520027"
